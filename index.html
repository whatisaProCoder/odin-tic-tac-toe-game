<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="settings">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>cog</title>
                <path
                    d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
            </svg>
        </div>
        <div class="title">Tic Tac Toe</div>
        <div class="profile-section">
            <img class="profile-picture" src="images/profile_picture.jpg">
        </div>
    </div>
    <dialog class="settings-dialog-box">
        <div class="container">
            <div class="dialog-header">
                <div class="title">Settings</div>
                <div class="close-button">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Close Button</title>
                        <path
                            d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                    </svg>
                </div>
            </div>
            <div class="content">
                <label for="dark-mode-switch" class="dark-mode-switch-label">Dark Mode</label>
                <input type="checkbox" name="dark-mode-switch" id="dark-mode-switch" class="dark-mode-switch-checkbox">
            </div>
        </div>
    </dialog>
    <dialog class="profile-dialog-box">
        <div class="container">
            <div class="dialog-header">
                <div class="title">User Profile</div>
                <div class="close-button">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Close Button</title>
                        <path
                            d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                    </svg>
                </div>
            </div>
            <div class="content">
                <div class="profile-info">
                    <div class="user-name">Pritam Debnath</div>
                    <img class="profile-picture" src="images/profile_picture.jpg">
                </div>
                <div class="button-group">
                    <a href="https://www.linkedin.com/in/pd200x/" target="_blank">
                        <div class="linkedin-button">
                            LinkedIn
                        </div>
                    </a>
                    <a href="https://github.com/whatisaProCoder" target="_blank">
                        <div class="github-button">
                            GitHub
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </dialog>
    <div class="content">
        <div class="message"></div>
        <div class="game-board"></div>
        <div class="game-control-buttons">
            <div class="edit-player-name-button">EDIT PLAYER NAME</div>
            <div class="restart-game-button">RESTART</div>
        </div>
    </div>
    <dialog class="edit-player-name-dialog-box">
        <div class="container">
            <div class="dialog-header">
                <div class="title">Edit player name</div>
                <div class="close-button">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Close Button</title>
                        <path
                            d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                    </svg>
                </div>
            </div>
            <div class="content">
                <form class="edit-player-name-form" id="edit-player-name-form">
                    <div class="form-item">
                        <label for="player-x-name" class="player-name-label">Player X</label>
                        <input type="text" id="player-x-name" name="player-x-name" class="player-name-input" required>
                    </div>
                    <div class="form-item">
                        <label for="player-o-name" class="player-name-label">Player O</label>
                        <input type="text" id="player-o-name" name="player-o-name" class="player-name-input" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="submit-button">SUBMIT</button>
                        <button type="reset" class="reset-button">RESET</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>
</body>

</html>
